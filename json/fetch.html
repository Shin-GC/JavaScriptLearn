<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script>
    window.onload = () => {
      fetch("https://elice-movie-data.herokuapp.com/data")
          .then((response) => response.json())
          .then((data) => {
            const result = data
                .map(
                    (v) => `
                <div>
            <img src="${v.img}">
            <p>${v.name}</p>
            <p>${v.summary}</p>
            </div>
            `
                )
                .join("");

            document.write(result);
          });
    };
  </script>
</head>
<body></body>
</html>
